<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <title></title>
</head>

<body>


  <div class="container">
    <div id="header">
      <h1 id="title">Find Help!</h1>
      <form class="searchForm" action="index.html" method="post">
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <label class="input-group-text" for="conditionList">Conditions</label>
              </div>
              <select class="custom-select" id="conditionSelection">
              <option value="">Choose a Condition to be Treated</option>
              </select>
            </div>
          </div>
            <div class="col-lg-6">
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="sexList">Gender Preference</label>
                </div>
                <select class="custom-select" id="genderSelection">
                  <option selected>Choose...</option>
                  <option value="male">male</option>
                  <option value="female">female</option>
                  </select>
              </div>
            </div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg">
              <button id="searchSubmit" type="button" class="btn btn-secondary btn-lg btn-block">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
<!-- /form -->

<div class="container">
  <div class = "row" id="output">
    <div class="doctorInfo"></div>
    <div class="showErrors"></div>

    </div>

    <!-- /.output -->
  </div>
  <!-- /.container -->
</div>

</body>

</html>
